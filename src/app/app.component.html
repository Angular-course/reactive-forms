<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username" class="required-field">Username</label>
                        <input type="text"
                               id="username"
                               formControlName="username"
                               class="form-control">
                        <span class="help-block"
                              *ngIf="signupForm.get('userData.username').invalid &&
                               signupForm.get('userData.username').touched">
                            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                                Username already exist, please enter another one.
                            </span>
                            <span *ngIf="signupForm.get('userData.username').errors['required']">
                                Username is required!
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required-field">email</label>
                        <input type="text"
                               id="email"
                               formControlName="email"
                               class="form-control">
                        <span class="help-block"
                              *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">
                            <span *ngIf="signupForm.get('userData.email').errors['required']">
                                EMail address is required!
                            </span>
                            <span *ngIf="signupForm.get('userData.email').errors['emailIsForbidden']">
                                Email address exist, please enter another one.
                            </span>
                        </span>
                    </div>
                </div>
                <h4 class="required-field">Gender:</h4>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio"
                               formControlName="gender"
                               [value]="gender">{{ gender }}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group"
                         *ngFor="let hobby of formData.controls; let i = index">
                        <h4 class="required-field">Hobby name:</h4>
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
